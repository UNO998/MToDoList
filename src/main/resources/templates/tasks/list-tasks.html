<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>M-Tasks</title>
</head>

<body>

<div class="container">

	<h3>M-Tasks</h3>
	<hr>

	<!-- Add a search form -->
 	<form action="#" th:action="@{/tasks/search}"
		  method="GET" class="form-inline">	

		<!-- Add a button -->
		<a th:href="@{/tasks/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">
			Add Task
		</a>
	
		<input type="search"
			   name="title"
			   placeholder="Title"
			   class="form-control-sm ml-5 mr-2 mb-3" />

		<input type="search"
			   name="description"
			   placeholder="Description"
			   class="form-control-sm mr-2 mb-3" />
			   
		<input type="date"
			   name="dueDate"
			   placeholder="Due Date"
			   class="form-control-sm mr-2 mb-3" />

<!-- 		<input type="search"
			   name="state"
			   placeholder="State"
			   class="form-control-sm mr-2 mb-3" /> -->
			   
		<select 
				name="state"
			    class="form-control-sm mr-2 mb-3">
			<option value="">All</option>
		    <option value="0">0--Done</option>
		    <option value="1">1--Ready</option>
		    <option value="2">2--Pending</option>
		</select>

		<button type="submit"
				class="btn btn-success btn-sm mb-3">Search</button>
							   
	</form>

	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Title</th>
				<th>Description</th>
				<th>DueDate</th>
				<th>State</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempTask : ${tasks}">
	
				<td th:text="${tempTask.title}" />
				<td th:text="${tempTask.description}" />
				<td th:text="${#dates.format(tempTask.dueDate, 'yyyy-MM-dd HH:mm:ss')}" />
				<td th:text="${tempTask.state}" />
				
				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/tasks/showFormForUpdate(taskId=${tempTask.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/tasks/delete(taskId=${tempTask.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this task?'))) return false">
						Delete
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
